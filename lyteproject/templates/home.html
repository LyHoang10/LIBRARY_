{% extends 'base.html' %}
{% block content %}
<h1>Library</h1>
{% if user.is_authenticated %}
    <p>User logged in: {{ user }}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% endif %}
    <p>You must login first.</p>
    <p><a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'signup' %}">Create a new Account</a></p>


{% endblock %}
